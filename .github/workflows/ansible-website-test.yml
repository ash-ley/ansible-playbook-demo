name: Terraform/Ansible static website
on: [ push ]    # List on one line
jobs:
  terraform-deployment:
    runs-on: ubuntu-latest
    steps: # The list of steps to take for execution
      - name: Authenticate with AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Clone your code in the pipeline
        uses: actions/checkout@v2

      - name: Terraform setup
        uses: hashicorp/setup-terraform@v1

      - name: Init
        id: init
        run: terraform init

      - name: Plan
        id: plan
        run: terraform plan
        continue-on-error: true

      - name: Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true

  ansible-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Clone your code in the pipeline
        uses: actions/checkout@v2

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@2
        with:
          playbook: playbook.yml
          directory: ./
          key: ${{secret.SSH_PRIVATE_KEY}}
          options: |
            --inventory inventory.hosts.yml
            --verbose


